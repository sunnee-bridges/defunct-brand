[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"


# Tell Netlify where functions are and how to bundle them
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"


# API route → serverless function
[[redirects]]
  from = "/api/brands"
  to = "/.netlify/functions/brands-get"
  status = 200
  force = true


[[redirects]]
  from = "/api/hello"
  to = "/.netlify/functions/hello"
  status = 200
  force = true

# Redirect no-trailing-slash to trailing-slash for brand & category
[[redirects]]
  from = "/brand/:slug"
  to = "/brand/:slug/"
  status = 301

[[redirects]]
  from = "/category/:slug"
  to = "/category/:slug/"
  status = 301

# --- Headers ---

# Serve HTML explicitly as UTF-8 (prevents mojibake like Â / â€“)
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "no-referrer-when-downgrade"

# JSON files (your brand data) as UTF-8 too
[[headers]]
  for = "/**/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    X-Content-Type-Options = "nosniff"
