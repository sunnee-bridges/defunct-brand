[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ---------- Serverless functions ----------
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# ---------- Redirects ----------
# API routes
[[redirects]]
  from = "/api/brands"
  to = "/.netlify/functions/brands-get"
  status = 200
  force = true

[[redirects]]
  from = "/api/hello"
  to = "/.netlify/functions/hello"
  status = 200
  force = true

# Canonical apex (www -> apex)
[[redirects]]
  from = "https://www.vanishedbrands.com/*"
  to   = "https://vanishedbrands.com/:splat"
  status = 301
  force = true

# --- IMPORTANT: remove trailing-slash normalizers (they caused loops) ---
# [[redirects]]
#   from = "/brand/:slug"
#   to = "/brand/:slug/"
#   status = 301
#
# [[redirects]]
#   from = "/category/:slug"
#   to = "/category/:slug/"
#   status = 301

# Legacy leaked slugs like /brand/foo.public → mark Gone (helps deindex)
[[redirects]]
  from = "/brand/:slug.public"
  to = "/404.html"
  status = 410

[[redirects]]
  from = "/brand/:slug.public/"
  to = "/404.html"
  status = 410

# Unknown brand/category paths → hard 404 (valid static files still win)
[[redirects]]
  from = "/brand/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/category/*"
  to = "/404.html"
  status = 404

# Download route proxy -> function
[[redirects]]
  from = "/download/:token"
  to = "/.netlify/functions/download-link/:token"
  status = 200
  force = true

# Global catch-all 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# ---------- Headers ----------
# Serve HTML as UTF-8
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "no-referrer-when-downgrade"

# JSON as UTF-8
[[headers]]
  for = "/**/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Cache hashed static assets (Astro outputs under /_astro)
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# (Optional) also cache any legacy /assets/* if present
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Public sample CSV: serve correctly & allow moderate caching
[[headers]]
  for = "/data/brands-sample.csv"
  [headers.values]
    Content-Type = "text/csv; charset=utf-8"
    Cache-Control = "public, max-age=604800" # 7 days

# Keep utility/buy pages out of search
[[headers]]
  for = "/buy/"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Keep download endpoints out of search & caches
[[headers]]
  for = "/download/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Cache-Control = "no-store"

# Sitemaps: serve as XML and let caches keep for ~1h
[[headers]]
  for = "/sitemap*.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# 404 page: ensure it's not indexed but links can be followed
[[headers]]
  for = "/404.html"
  [headers.values]
    X-Robots-Tag = "noindex, follow"

# ---------- Deploy Preview SEO guard ----------
[context.deploy-preview]
  command = "npm run build"

[[context.deploy-preview.headers]]
  for = "/*"
  [context.deploy-preview.headers.values]
    X-Robots-Tag = "noindex, nofollow"
