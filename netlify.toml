[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"


# Tell Netlify where functions are and how to bundle them
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"


# API route → serverless function
[[redirects]]
  from = "/api/brands"
  to = "/.netlify/functions/brands-get"
  status = 200
  force = true

[[redirects]]
  from = "https://www.vanishedbrands.com/*"
  to   = "https://vanishedbrands.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/hello"
  to = "/.netlify/functions/hello"
  status = 200
  force = true

# Redirect no-trailing-slash to trailing-slash for brand & category
[[redirects]]
  from = "/brand/:slug"
  to = "/brand/:slug/"
  status = 301

[[redirects]]
  from = "/category/:slug"
  to = "/category/:slug/"
  status = 301

[[redirects]]
  from = "/download/:token"
  to = "/.netlify/functions/download-link?token=:token"
  status = 200
  force = true

# --- Headers ---

# Serve HTML explicitly as UTF-8 (prevents mojibake like Â / â€“)
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "no-referrer-when-downgrade"

# JSON files (your brand data) as UTF-8 too
[[headers]]
  for = "/**/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    X-Content-Type-Options = "nosniff"


# Cache static assets (Astro outputs hashed assets in /assets)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache your public brand JSON lightly (so edits propagate quickly)
[[headers]]
  for = "/content/brands/*.public.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

# --- Deploy Preview SEO guard (keeps previews out of Google) ---
[context.deploy-preview]
  command = "npm run build"

[[context.deploy-preview.headers]]
  for = "/*"
  [context.deploy-preview.headers.values]
    X-Robots-Tag = "noindex, nofollow"

